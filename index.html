<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Oslo Tekniske Skole</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js';
        import { getDatabase, ref, push, set, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js';

        // Firebase configuration - REPLACE WITH YOUR CONFIG
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyArWEGdNkRtiY1SsJSuEduHCLGYkRT4N4E",
            authDomain: "site-schoole-news.firebaseapp.com",
            databaseURL: "https://site-schoole-news-default-rtdb.firebaseio.com",
            projectId: "site-schoole-news",
            storageBucket: "site-schoole-news.firebasestorage.app",
            messagingSenderId: "597061245377",
            appId: "1:597061245377:web:e7973fc615b91a22a17740",
            measurementId: "G-WQV5N2DVD8"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Make Firebase available globally
        window.firebaseApp = app;
        window.firebaseDatabase = database;
        window.firebaseRef = ref;
        window.firebasePush = push;
        window.firebaseSet = set;
        window.firebaseOnValue = onValue;
        window.firebaseRemove = remove;
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            z-index: 3000;
            backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .connection-status.show {
            opacity: 1;
            transform: translateY(0);
        }

        .connection-status.connected {
            border-color: rgba(255, 255, 255, 0.5);
            color: #ffffff;
        }

        .connection-status.disconnected {
            border-color: rgba(255, 0, 0, 0.5);
            color: #ff6666;
        }

        /* Header */
        .admin-header {
            background: linear-gradient(135deg, #1a1a1a, #000000);
            border-bottom: 3px solid #ffffff;
            padding: 20px 0;
            box-shadow: 0 2px 30px rgba(255, 255, 255, 0.2);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-logo i {
            font-size: 32px;
            color: #ffffff;
        }

        .admin-title {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
        }

        .admin-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .admin-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .user-info h3 {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .user-info span {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffffff;
        }

        /* Main Content */
        .admin-main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
        }

        /* News Form */
        .news-form-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            height: fit-content;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-title i {
            color: #ffffff;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: #ffffff;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-textarea, .form-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #ffffff, #f0f0f0);
            border: none;
            color: #000000;
            padding: 18px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 255, 255, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* News List */
        .news-list-section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
        }

        .news-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            display: block;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .news-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .news-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .news-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .news-title {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .news-meta {
            display: flex;
            gap: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .news-content {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .news-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .edit-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .edit-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6666;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.3);
        }

        /* Loading and Messages */
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.6);
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message.success {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6666;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.3);
        }

        .empty-state h3 {
            font-size: 24px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .admin-main {
                grid-template-columns: 1fr;
                padding: 20px 15px;
                gap: 30px;
            }

            .header-container {
                padding: 0 15px;
                flex-direction: column;
                gap: 20px;
            }

            .news-stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .news-header {
                flex-direction: column;
                gap: 10px;
            }

            .connection-status {
                position: relative;
                top: auto;
                right: auto;
                margin: 10px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.6s ease-out;
        }
    </style>
</head>
<body>

    </div>

    <!-- Admin Header -->

            <div class="admin-logo">
                <i class="fas fa-cog"></i>
                <div>
                    <div class="admin-title">Admin Panel</div>

            <div class="admin-user">

                <div class="user-info">
                    <h3>Admin</h3>
                    <span>Skole Administrator</span>
                </div>
                <a href="index_updated.html" class="back-btn">

                </a>

    <!-- Main Content -->
    <main class="admin-main">

        <section class="news-form-section">

                        placeholder="F.eks: Ny VR-lab åpnet på skolen"

                    <label class="form-label">Forfatter</label>

                        required

                </div>

    </main>

    <script>
        // Firebase Connection Status
        let connectionStatus = false;

        // Initialize admin panel when loaded
        window.addEventListener('load', function() {
            setTimeout(() => {
                initializeFirebase();
                initAdmin();
            }, 1000);
        });

        function initializeFirebase() {
            try {
                if (window.firebaseDatabase) {
                    const connectedRef = window.firebaseRef(window.firebaseDatabase, '.info/connected');
                    window.firebaseOnValue(connectedRef, (snapshot) => {
                        connectionStatus = snapshot.val() === true;
                        updateConnectionStatus();

                        if (connectionStatus) {
                            console.log('✅ Firebase tilkoblet!');
                        } else {
                            console.log('❌ Firebase ikke tilkoblet');
                        }
                    });
                } else {
                    console.log('❌ Firebase ikke konfigurert');
                    updateConnectionStatus();
                }
            } catch (error) {
                console.error('❌ Firebase feil:', error);
                updateConnectionStatus();
            }
        }

        function updateConnectionStatus() {
            const statusElement = document.getElementById('connection-status');
            const statusText = document.getElementById('status-text');

            if (connectionStatus) {
                statusElement.className = 'connection-status show connected';
                statusText.innerHTML = '<i class="fas fa-check-circle"></i> Firebase tilkoblet';
            } else {
                statusElement.className = 'connection-status show disconnected';
                statusText.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Firebase ikke tilkoblet';
            }

            // Hide after 4 seconds if connected
            if (connectionStatus) {
                setTimeout(() => {
                    statusElement.classList.remove('show');
                }, 4000);
            }
        }

        function initAdmin() {
            try {
                loadNewsList();
                setupFormHandler();
                console.log('✅ Admin panel initialized successfully');
            } catch (error) {
                console.error('❌ Error initializing admin:', error);
                showMessage('Feil ved initialisering. Sjekk Firebase-konfigurasjonen.', 'error');
            }
        }

        function setupFormHandler() {
            const newsForm = document.getElementById('news-form');
            if (newsForm) {
                newsForm.addEventListener('submit', handleFormSubmit);
                console.log('✅ Form handler attached successfully');
            } else {
                console.error('❌ Form not found! Check HTML IDs');
                showMessage('Form ikke funnet! Sjekk HTML struktur.', 'error');
            }
        }

        // ИСПРАВЛЕННАЯ ФУНКЦИЯ handleFormSubmit
        async function handleFormSubmit(e) {
            e.preventDefault();
            console.log('📝 Form submitted, processing...');

            const submitBtn = document.getElementById('submit-btn');
            const originalText = submitBtn.innerHTML;

            try {
                // Get form data - используем правильные ID элементов
                const title = document.getElementById('news-title').value.trim();
                const category = document.getElementById('news-category').value;
                const author = document.getElementById('news-author').value.trim();
                const content = document.getElementById('news-content').value.trim();

                console.log('📊 Form data:', { title, category, author, content: content.substring(0, 50) + '...' });

                // Validation
                if (!title || !category || !author || !content) {
                    showMessage('❌ Alle felter må fylles ut!', 'error');
                    return;
                }

                if (content.length < 50) {
                    showMessage('❌ Innholdet må være minst 50 tegn langt!', 'error');
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner" style="width:16px;height:16px;margin:0 8px 0 0;border:2px solid rgba(0,0,0,0.3);border-top-color:#000;"></div> Publiserer...';

                // Create news object
                const newsData = {
                    title: title,
                    content: content,
                    author: author,
                    category: category,
                    timestamp: new Date().toISOString(),
                    published: true
                };

                console.log('🔥 Publishing to Firebase:', newsData);

                // Push to Firebase
                const newsRef = window.firebaseRef(window.firebaseDatabase, 'news');
                await window.firebasePush(newsRef, newsData);

                console.log('✅ Successfully published to Firebase');

                // Success
                showMessage('✅ Nyheten ble publisert!', 'success');

                // Reset form - ИСПРАВЛЕНО: получаем форму правильно
                const newsForm = document.getElementById('news-form');
                if (newsForm) {
                    newsForm.reset();
                    console.log('✅ Form reset successfully');
                } else {
                    console.error('❌ Could not find form to reset');
                }

                loadNewsList(); // Refresh the list

            } catch (error) {
                console.error('❌ Error publishing news:', error);
                showMessage('❌ Feil ved publisering: ' + error.message, 'error');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }

        function loadNewsList() {
            try {
                const newsRef = window.firebaseRef(window.firebaseDatabase, 'news');

                window.firebaseOnValue(newsRef, (snapshot) => {
                    const data = snapshot.val();
                    displayNewsList(data);
                    updateStats(data);
                }, (error) => {
                    console.error('Error loading news list:', error);
                    document.getElementById('news-list').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Kunne ikke laste nyheter</h3>
                            <p>Sjekk Firebase-tilkoblingen og prøv igjen.</p>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Firebase connection error:', error);
                showDemoNewsList();
            }
        }

        function displayNewsList(newsData) {
            const container = document.getElementById('news-list');

            if (!newsData) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-newspaper"></i>
                        <h3>Ingen nyheter publisert enda</h3>
                        <p>Bruk skjemaet til venstre for å publisere den første nyheten.</p>
                    </div>
                `;
                return;
            }

            const newsArray = Object.entries(newsData)
                .map(([id, news]) => ({id, ...news}))
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            const newsHTML = newsArray.map(news => `
                <article class="news-item fade-in">
                    <div class="news-header">
                        <div>
                            <h3 class="news-title">${news.title}</h3>
                            <div class="news-meta">
                                <span><i class="fas fa-user"></i> ${news.author}</span>
                                <span><i class="fas fa-tag"></i> ${news.category}</span>
                                <span><i class="far fa-clock"></i> ${formatDate(news.timestamp)}</span>
                            </div>
                        </div>
                    </div>
                    <p class="news-content">${news.content.substring(0, 200)}${news.content.length > 200 ? '...' : ''}</p>
                    <div class="news-actions">
                        <button class="edit-btn" onclick="editNews('${news.id}')">
                            <i class="fas fa-edit"></i> Rediger
                        </button>
                        <button class="delete-btn" onclick="deleteNews('${news.id}', '${news.title.replace(/'/g, "\'")}')">
                            <i class="fas fa-trash"></i> Slett
                        </button>
                    </div>
                </article>
            `).join('');

            container.innerHTML = newsHTML;
        }

        function showDemoNewsList() {
            const demoHTML = `
                <div class="empty-state">
                    <i class="fas fa-database"></i>
                    <h3>Firebase ikke konfigurert</h3>
                    <p>For å bruke admin-panelet må du konfigurere Firebase. Se instruksjonene i README.md</p>
                </div>
            `;
            document.getElementById('news-list').innerHTML = demoHTML;
        }

        function updateStats(newsData) {
            if (!newsData) {
                document.getElementById('total-news').textContent = '0';
                document.getElementById('today-news').textContent = '0';
                document.getElementById('week-news').textContent = '0';
                return;
            }

            const newsArray = Object.values(newsData);
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);

            const totalNews = newsArray.length;
            const todayNews = newsArray.filter(news => new Date(news.timestamp) >= today).length;
            const weekNews = newsArray.filter(news => new Date(news.timestamp) >= weekAgo).length;

            document.getElementById('total-news').textContent = totalNews;
            document.getElementById('today-news').textContent = todayNews;
            document.getElementById('week-news').textContent = weekNews;
        }

        async function deleteNews(newsId, newsTitle) {
            if (!confirm(`Er du sikker på at du vil slette nyheten "${newsTitle}"?`)) {
                return;
            }

            try {
                const newsRef = window.firebaseRef(window.firebaseDatabase, `news/${newsId}`);
                await window.firebaseRemove(newsRef);
                showMessage('✅ Nyheten ble slettet!', 'success');
                loadNewsList();
            } catch (error) {
                console.error('Error deleting news:', error);
                showMessage('❌ Feil ved sletting: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const container = document.getElementById('message-container');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                ${text}
            `;

            container.innerHTML = '';
            container.appendChild(message);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 5000);
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (minutes < 1) return 'Nå';
            if (minutes < 60) return `${minutes} min siden`;
            if (hours < 24) return `${hours} timer siden`;
            if (days < 7) return `${days} dager siden`;

            return date.toLocaleDateString('no-NO', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
