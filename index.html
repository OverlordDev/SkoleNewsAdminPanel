        <style>

        /* Connection Status */
        .connection-status {

        }

        .connection-status.connected {

        }

        .user-info span {

<body>
    <div id="connection-status" class="connection-status">
        <span id="status-text">Connecting to Firebase...</span>
    </div>

    <header class="admin-header">

    <main class="admin-main">
        <section class="news-form-section">
            <h2 class="section-title">
                <i class="fas fa-plus-circle"></i>
                Add New News
            </h2>

            <div id="message-container"></div>

            <form id="news-form">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="news-title" 
                        placeholder="E.g: New VR lab opened at school"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-select" id="news-category" required>
                        <option value="">Select category</option>
                        <option value="Education">📚 Education</option>
                        <option value="Technology">💻 Technology</option>
                        <option value="Sports">⚽ Sports</option>
                        <option value="Culture">🎨 Culture</option>
                        <option value="Events">📅 Events</option>
                        <option value="Partnership">🤝 Partnership</option>

                    </select>

                    <label class="form-label">Author</label>

                        type="text" 
                        class="form-input" 
                        id="news-author" 
                        placeholder="E.g: John Smith"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Content</label>

                        class="form-textarea"

                <i class="fas fa-newspaper"></i>

                <div class="stat-card">
                    <span class="stat-number" id="total-news">-</span>
                    <span class="stat-label">Total News</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="today-news">-</span>
                    <span class="stat-label">Today</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="week-news">-</span>
                    <span class="stat-label">This Week</span>
                </div>
            </div>

            <div id="news-list">

                    <div class="spinner"></div>
                    <p>Loading news from Firebase...</p>

    <script>
        let connectionStatus = false;
        
        window.addEventListener('load', function() {
            setTimeout(() => {
                initializeFirebase();
                initAdmin();
            }, 1000);
        });

        function initializeFirebase() {
            try {
                if (window.firebaseDatabase) {
                    const connectedRef = window.firebaseRef(window.firebaseDatabase, '.info/connected');
                    window.firebaseOnValue(connectedRef, (snapshot) => {
                        connectionStatus = snapshot.val() === true;
                        updateConnectionStatus();
                        
                        if (connectionStatus) {
                            console.log('✅ Firebase connected!');
                        } else {
                            console.log('❌ Firebase not connected');
                        }
                    });
                } else {
                    console.log('❌ Firebase not configured');
                    updateConnectionStatus();
                }
            } catch (error) {
                console.error('❌ Firebase error:', error);
                updateConnectionStatus();
            }
        }

        function updateConnectionStatus() {
            const statusElement = document.getElementById('connection-status');
            const statusText = document.getElementById('status-text');
            
            if (connectionStatus) {
                statusElement.className = 'connection-status show connected';
                statusText.innerHTML = '<i class="fas fa-check-circle"></i> Firebase connected';
            } else {
                statusElement.className = 'connection-status show disconnected';
                statusText.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Firebase not connected';
            }
            
            if (connectionStatus) {
                setTimeout(() => {
                    statusElement.classList.remove('show');
                }, 4000);
            }
        }

        function initAdmin() {
            try {
                loadNewsList();
                setupFormHandler();
                console.log('✅ Admin panel initialized successfully');
            } catch (error) {
                console.error('❌ Error initializing admin:', error);
                showMessage('Error during initialization. Check Firebase configuration.', 'error');
            }
        }

        function setupFormHandler() {
            const newsForm = document.getElementById('news-form');
            if (newsForm) {
                newsForm.addEventListener('submit', handleFormSubmit);
                console.log('✅ Form handler attached successfully');
            } else {
                console.error('❌ Form not found! Check HTML IDs');
                showMessage('Form not found! Check HTML structure.', 'error');
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            console.log('📝 Form submitted, processing...');
            
            const submitBtn = document.getElementById('submit-btn');
            const originalText = submitBtn.innerHTML;
            
            try {
                const title = document.getElementById('news-title').value.trim();
                const category = document.getElementById('news-category').value;
                const author = document.getElementById('news-author').value.trim();
                const content = document.getElementById('news-content').value.trim();
                
                console.log('📊 Form data:', { title, category, author, content: content.substring(0, 50) + '...' });
                
                if (!title || !category || !author || !content) {
                    showMessage('❌ All fields must be filled out!', 'error');
                    return;
                }
                
                if (content.length < 50) {
                    showMessage('❌ Content must be at least 50 characters long!', 'error');
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner" style="width:16px;height:16px;margin:0 8px 0 0;border:2px solid rgba(0,0,0,0.3);border-top-color:#000;"></div> Publishing...';

                const newsData = {
                    title: title,
                    content: content,
                    author: author,
                    category: category,
                    timestamp: new Date().toISOString(),
                    published: true
                };

                console.log('🔥 Publishing to Firebase:', newsData);

                const newsRef = window.firebaseRef(window.firebaseDatabase, 'news');
                await window.firebasePush(newsRef, newsData);

                console.log('✅ Successfully published to Firebase');

                showMessage('✅ News has been published!', 'success');
                
                const newsForm = document.getElementById('news-form');
                if (newsForm) {
                    newsForm.reset();
                    console.log('✅ Form reset successfully');
                } else {
                    console.error('❌ Could not find form to reset');
                }
                
                loadNewsList();

            } catch (error) {
                console.error('❌ Error publishing news:', error);
                showMessage('❌ Publishing error: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }

        function loadNewsList() {
            try {
                const newsRef = window.firebaseRef(window.firebaseDatabase, 'news');
                
                window.firebaseOnValue(newsRef, (snapshot) => {
                    const data = snapshot.val();
                    displayNewsList(data);
                    updateStats(data);
                }, (error) => {
                    console.error('Error loading news list:', error);
                    document.getElementById('news-list').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>Could not load news</h3>
                            <p>Check Firebase connection and try again.</p>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Firebase connection error:', error);
                showDemoNewsList();
            }
        }

        function displayNewsList(newsData) {
            const container = document.getElementById('news-list');
            
            if (!newsData) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-newspaper"></i>
                        <h3>No news published yet</h3>
                        <p>Use the form on the left to publish the first news.</p>
                    </div>
                `;
                return;
            }

            const newsArray = Object.entries(newsData)
                .map(([id, news]) => ({id, ...news}))
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            const newsHTML = newsArray.map(news => `
                <article class="news-item fade-in">
                    <div class="news-header">
                        <div>
                            <h3 class="news-title">${news.title}</h3>
                            <div class="news-meta">
                                <span><i class="fas fa-user"></i> ${news.author}</span>
                                <span><i class="fas fa-tag"></i> ${news.category}</span>
                                <span><i class="far fa-clock"></i> ${formatDate(news.timestamp)}</span>
                            </div>
                        </div>
                    </div>
                    <p class="news-content">${news.content.substring(0, 200)}${news.content.length > 200 ? '...' : ''}</p>
                    <div class="news-actions">
                        <button class="edit-btn" onclick="editNews('${news.id}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="delete-btn" onclick="deleteNews('${news.id}', '${news.title.replace(/'/g, "\\'")}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </article>
            `).join('');

            container.innerHTML = newsHTML;
        }

        function showDemoNewsList() {
            const demoHTML = `
                <div class="empty-state">
                    <i class="fas fa-database"></i>
                    <h3>Firebase not configured</h3>
                    <p>To use the admin panel you need to configure Firebase. See instructions in README.md</p>
                </div>
            `;
            document.getElementById('news-list').innerHTML = demoHTML;
        }

        function updateStats(newsData) {
            if (!newsData) {
                document.getElementById('total-news').textContent = '0';
                document.getElementById('today-news').textContent = '0';
                document.getElementById('week-news').textContent = '0';
                return;
            }

            const newsArray = Object.values(newsData);
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const weekAgo = new Date(today.getTime() - 7 * 24 * 60 * 60 * 1000);

            const totalNews = newsArray.length;
            const todayNews = newsArray.filter(news => new Date(news.timestamp) >= today).length;
            const weekNews = newsArray.filter(news => new Date(news.timestamp) >= weekAgo).length;

            document.getElementById('total-news').textContent = totalNews;
            document.getElementById('today-news').textContent = todayNews;
            document.getElementById('week-news').textContent = weekNews;
        }

        async function deleteNews(newsId, newsTitle) {
            if (!confirm(`Are you sure you want to delete the news "${newsTitle}"?`)) {
                return;
            }

            try {
                const newsRef = window.firebaseRef(window.firebaseDatabase, `news/${newsId}`);
                await window.firebaseRemove(newsRef);
                showMessage('✅ News has been deleted!', 'success');
                loadNewsList();
            } catch (error) {
                console.error('Error deleting news:', error);
                showMessage('❌ Deletion error: ' + error.message, 'error');
            }
        }

        function showMessage(text, type) {
            const container = document.getElementById('message-container');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                ${text}
            `;
            
            container.innerHTML = '';
            container.appendChild(message);
            
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 5000);
        }

        function formatDate(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            if (minutes < 1) return 'Now';
            if (minutes < 60) return `${minutes} min ago`;
            if (hours < 24) return `${hours} hours ago`;
            if (days < 7) return `${days} days ago`;
            
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
